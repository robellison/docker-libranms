[program:cron]
command=/bin/bash -c "cron -f -l"
user=root
autostart=true
autorestart=true
priority=100

[program:librenms]
command=/bin/bash -c "/opt/startapp.sh && source /etc/apache2/envvars && exec /usr/sbin/apache2 -DFOREGROUND"
user=root
autostart=true
autorestart=true

[program:rrdcached]
#command=/bin/bash -c "rm -rf /var/run/rrdcached.pid && exec rrdcached -g -w 1800 -z 1800 -f 3600 -s librenms -U librenms -G librenms -B -R -j /var/tmp -l unix:/var/run/rrdcached.sock -t 4 -F -b /opt/librenms/rrd"
command=/bin/bash -c "rm -rf /var/run/rrdcached.pid && exec rrdcached -g -s librenms -l unix:/var/run/rrdcached.sock -j /var/lib/rrdcached/journal/ -F -b /opt/librenms/rrd/ -B -w 1800 -z 1800 -f 3600 -t 4"
autostart=true
autorestart=true

[program:rsyslog]
command=rsyslogd -n
priority=10

[program:logger]
command=/bin/logger.sh "/var/log/syslog"
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0




